<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black; color: orange;">
    <div class="canvas">
        <h1 id="heading">BMI CALCULATOR</h1>
        <form class="value">
            <label for="Weight">Enter Weight (kg):</label><br>
            <input type="number" id="weight" ><br>
            <br>
            <label for="Height">Enter Height(cm)</label><br>
            <input type="number" id="height" ><br><br>
            <button id="button">Calculate</button>
          </form>
    </div>

    <div class="result"></div><br>
    <div class="weight-guide"><h2>Weight Guide</h2>
        <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
    </div>

    
</body>
<script src="script.js"></script>
</html>
